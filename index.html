<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/null.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Тестовое</title>
</head>
<body>
    <div class="container">
        <h3>Мини-приложение на Javascript</h3> 
        <p>Данные таблицы генерируются из файла XML. При клике на название колонки, она изчезает. При перезагрузке контент сохраняется.<br>При нажатии на кнопку RESET контент таблицы снова генерируется с нуля.</p>
        <section class="main-table">
            <div class="main-table__top">
                <h2 class="main-table__title">Pantone colors</h2> 
                <div class="main-table__reset">
                    <a href="#" class="reset-btn">
                        <svg class="reset-icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M9 1.17C13.3244 1.17 16.83 4.67561 16.83 9C16.83 13.3244 13.3244 16.83 9 16.83V18C13.9706 18 18 13.9706 18 9C18 4.02944 13.9706 0 9 0C5.64428 0 2.71752 1.83656 1.17 4.55937C0.936352 4.97046 0.734144 5.40177 0.566648 5.85L1.72363 6.10242C1.88368 5.70084 2.07602 5.31564 2.29743 4.95C3.66943 2.68426 6.15788 1.17 9 1.17Z" fill="#888888"/>
                        <path d="M9 16.83V18C6.26811 18 3.8205 16.7828 2.16993 14.8611L3 14.0311C4.43633 15.7422 6.59113 16.83 9 16.83Z" fill="#888888"/>
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M1.17 5.13H5.13H6.3V6.3H2.86102e-06V0H1.17V1.17V5.13Z" fill="#888888"/>
                        </svg>Reset</a>
                </div>           
            </div>
            <div class="main-table__inner">
                <div class="main-table__subtitle" id="subtitle">
                    <div class="main-table__id"><a href="" class="checkbox" data-table="id"><img src="img/check.png" alt=""><span class="column-name">id</span></a></div>
                    <div class="main-table__name"><a href="" class="checkbox" data-table="name"><img src="img/check.png" alt=""><span class="column-name">name</span></a></div>
                    <div class="main-table__year"><a href="" class="checkbox" data-table="year"><img src="img/check.png" alt=""><span class="column-name">year</span></a></div>
                    <div class="main-table__color"><a href="" class="checkbox" data-table="color"><img src="img/check.png" alt=""><span class="column-name">color</span></a></div>
                    <div class="main-table__value"><a href="" class="checkbox" data-table="pantone_value"><img src="img/check.png" alt=""><span class="column-name">pantone value</span></a></div>
                </div>
                <div class="main-table__content" id="table-cont">
                </div>
            </div>
        </section>
        <span class="result"></span>
    </div>
</body>
<script src="js/main2.js"></script>
</html>
